<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Calculadora de Indice de Masa Corporal</title>
  </head>
  <body>
    <main class="main">
      <h1>Calculadora de Indice de Masa Corporal</h1>
      <div class="imcBox">
        <form action="" id="form">
          <input
            type="text"
            class="input_weight"
            id="inputWeight"
            placeholder="Peso"
          />
          <input type="text" id="inputHeight" placeholder="Altura" />
          <div class="btn">
            <button class="btn_calculator" id="btnCalculator">Calcular</button>
          </div>
        </form>
        <picture class="image">
          <img src="./src/img/image-imc.png" alt="" />
        </picture>
      </div>
      <div class="calculator" id="calc"></div>
    </main>

    <script src="./src/js/app.js"></script>
  </body>
</html>
